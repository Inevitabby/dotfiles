# Maximum number of parallel threads used for checking
maxCheckThreads=8
# Size of the internal cache in number of sentences (default: 0)
cacheSize=2000

# Directory containing ngram Lucene indexes for language models
languageModel=en

# Path to a FastText model file for better language detection (optional)
# fasttextModel=lid.176.bin
# fasttextBinary=/usr/bin/fasttext 

# Path to the rules configuration file
# rulesFile=/path/to/languageTool.cfg

# Enable caching of internal pipelines for performance
pipelineCaching=true
maxPipelinePoolSize=50
pipelineExpireTimeInSeconds=600

# Fill pipeline cache at start
pipelinePrewarming=true
